<form class="card" [formGroup]="form" (ngSubmit)="SingIn()">
  <h2>Singin:</h2>
  <div class="form-control" [ngClass]="{invalid:form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">Input email</small>
      <small *ngIf="form.get('email').errors.email">Email must be email</small>
    </div>
  </div>
  <div class="form-control" [ngClass]="{invalid:form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Password:</small>
      <small *ngIf="form.get('password').errors.minlength">Password must be at
        least {{form.get('password').errors.minlength.requiredLength}}
        characters. Now he is {{form.get('password').errors.minlength.actualLength}} characters</small>
    </div>
  </div>
  <a [routerLink]="['/auth', 'ForgotPassword']">Forgot password</a>
  <div class="Result" *ngIf="success">
    <strong>{{message}}</strong>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enter</button>
</form>
