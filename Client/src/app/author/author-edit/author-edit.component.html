<label>Author name:</label>
<input id="authorName" [(ngModel)]="Author.name" type="text">
<label>Date of birth:</label>
<input class="DatePicker" matInput [matDatepicker]="picker" [(ngModel)]="Author.dateBirth" placeholder="Date of birth:">
<label>Date of birth:</label><input [(ngModel)]="Author.dateBirth" class="DatePicker" id="authorBirthDay" type="date" formControlName="authorBirthDay">
<label>Date of death:</label><input [(ngModel)]="Author.dateDeath" class="DatePicker" id="authorDeathDay" type="date" formControlName="authorDeathDay">
<br>
<button *ngIf="!isEdit" type="submit" class="btn AddAuthor btn-dark" (click)="AddAuthor()">Add Author</button>
<button *ngIf="isEdit" type="submit" class="btn AddAuthor btn-dark" (click)="EditAuthor()">Edit</button>
<button *ngIf="isEdit" type="submit" class="btn AddAuthor btn-primary" (click)="DeleteAuthor()">Delete</button>
