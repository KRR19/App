<button class="btn btn-primary" routerLink="../../author/:id">New author</button>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" class="Filter">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="../../author/:id{{element.id}}">  {{element.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="DateBirth">
      <th mat-header-cell *matHeaderCellDef>Date of birth </th>
      <td mat-cell
          *matCellDef="let element"> {{element.dateBirth | date}} </td>
    </ng-container>

    <ng-container matColumnDef="DateDeath">
      <th mat-header-cell *matHeaderCellDef>Date of Death</th>
      <td mat-cell
          *matCellDef="let element"> {{element.dateDeath | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"  ></mat-paginator>
</div>
