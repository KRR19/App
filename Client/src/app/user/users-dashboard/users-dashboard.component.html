<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div *ngIf="edit">
    <h2>{{RoleModel.name}}</h2>
    <mat-select [(value)]="RoleModel.role">
      <mat-option *ngFor="let role of roles" [value]="role.role">
        {{role.role}}
      </mat-option>
    </mat-select>
    <button class="btn btn-primary" (click)="ChangeRole()">Change role</button>
    <button class="btn btn-primary" (click)="Cancel()">Cancel</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          <a>{{element.email}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef>Firstname</th>
        <td mat-cell *matCellDef="let element">
          {{element.firstName}}
        </td>
      </ng-container>
      <ng-container matColumnDef="SecondName">
        <th mat-header-cell *matHeaderCellDef>Secondname</th>
        <td mat-cell *matCellDef="let element">
          {{element.lastName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">
          <a (click)="Selectuser(element)">{{element.role}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"  ></mat-paginator>
  </div>
</div>
